<div class="pure-u-1 content">
  <h2>Organizers</h2>
  <div class="organizers pure-g">
    {% for organizer in site.data.organizers %}
    <div
      id="organizer-{{organizer.first_name}}"
      class="pure-u-md-1-3 pure-u-1 organizer"
    >
      <div class="inner">
        <div class="preview">
          <img src="{{organizer.avatar | relative_url}}" />
          <div class="name">
            <strong>{{organizer.first_name}} {{organizer.last_name}}</strong>
            <div>{{organizer.affiliation}}</div>
          </div>
        </div>

        <div class="text">
          <div class="desc">
            {% if organizer.url %}
            <a href="{{organizer.url}}"
              ><i class="icon fa-solid fa-globe"></i
            ></a>
            {% endif %} {% if organizer.twitter %}
            <a href="{{organizer.twitter}}">
              <i class="icon fa-brands fa-twitter"></i
            ></a>
            {% endif %} {{organizer.desc | markdownify}}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
