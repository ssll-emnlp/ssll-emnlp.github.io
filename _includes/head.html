<!-- Global site tag (gtag.js) - Google Analytics -->
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id=UA-154350780-1"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());

  gtag("config", "UA-154350780-1");
</script>
<link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
<meta http-equiv="content-language" content="es" />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500;700&family=Alegreya+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300&display=swap"
  rel="stylesheet"
/>

<link rel="stylesheet" href="{{'styles.css' }}" type="text/css" />

<script
  src="https://kit.fontawesome.com/8a4abd7143.js"
  crossorigin="anonymous"
></script>

{% seo %} {% unless page.image %} {% if page.slug %}
<meta
  property="og:image"
  content="{{site.url}}/imgs/thumbs/{{page.slug}}.png"
/>
<meta
  property="twitter:image"
  content="{{site.url}}/imgs/thumbs/{{page.slug}}.png"
/>
{% endif %} {% endunless %}
