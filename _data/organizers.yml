sherryw:
  first_name: Sherry Tongshuang
  affiliation: Carnegie Mellon University
  last_name: Wu
  avatar: assets/people/sherry.png
  desc: Sherry Wu is an Assistant Professor in the Human-Computer Interaction Institute at Carnegie Mellon University  Her research lies at the intersection of Human-Computer Interaction and Natural Language Processing, aiming to support humans interacting with imperfect AIs, by debugging and correcting AIs interactively.
  url: https://cs.cmu.edu/~sherryw
  twitter: https://twitter.com/tongshuangwu

tchakrabarty:
  first_name: Tuhin
  last_name: Chakrabarty
  affiliation: Columbia University
  desc: Tuhin Chakrabarty is a  Ph.D. student in CS at Columbia University. His research is at the intersection of NLP and ML, primarily focusing on creative language understanding and generation and analyzing the role of structured of common sense in such cases.
  url: https://tuhinjubcse.github.io/
  twitter: https://twitter.com/TuhinChakr
  avatar: assets/people/tuhin.png

yuvalpi:
  first_name: Yuval
  last_name: Pinter
  affiliation: Ben-Gurion University
  desc: Yuval Pinter is a Senior Lecturer in the Department of Computer Science at Ben-Gurion University of the Negev, focusing on NLP as PI of the MeLeL lab. Yuval got his PhD at the Georgia Tech of Interactive Computing as a Bloomberg Data Science Fellow, working on representations at the word level and below.
  url: https://www.cs.bgu.ac.il/~pintery/
  twitter: https://twitter.com/yuvalpi
  avatar: assets/people/yuval.png

