bwebber:
  speaker_name: Bonnie Webber
  affiliation: University of Edinburgh
  url: https://homepages.inf.ed.ac.uk/bonnie/
  avatar: assets/people/bwebber.png
  desc: "Bonnie Webber received her PhD from Harvard University and taught at the University of Pennsylvania in Philadelphia for 20 years before joining the School of Informatics at the University of Edinburgh, where she is now professor emeritus.Known for early research on 'cooperative question-answering' and extended research on discourse anaphora and discourse relations, she has served as President of the Association for Computational Linguistics (ACL) and Deputy Chair of the European COST action IS1312, 'TextLink: Structuring Discourse in Multilingual Europe'. Along with Aravind Joshi, Rashmi Prasad, Alan Lee and Eleni Miltsakaki, she is co-developer of the Penn Discourse TreeBank, including the recently released PDTB-3. She is a Fellow of the Association for Advancement of Artificial Intelligence (AAAI), the Association for Computational Linguistics (ACL) and the Royal Society of Edinburgh (RSE). In July, she was awarded the ACL Life Time Achievement award for 2020. In both the RSE and the ACL, she continues to work towards ensuring that women are recognized for their achievements in the NLP community and in Science and Technology more generally."

mpeters:
  speaker_name: Matthew Peters
  affiliation: Allen Institute for Artificial Intelligence
  twitter: https://twitter.com/mattthemathman
  url: https://www.linkedin.com/in/petersmatthew
  avatar: assets/people/mpeters.png
  desc: "Matthew Peters is a Research Scientist at the Allen Institute for Artificial Intelligencea exploring applications of deep neural networks to fundamental questions in natural language processing. Prior to joining AI2, he was the Director of Data Science at a Seattle start up, a research analyst in the finance industry and a post-doc investigating cloud-climate feedback. He has a PhD in Applied Math from the University of Washington."

mfaruqui:
  speaker_name: Manaal Faruqui
  affiliation: Google
  url: https://www.manaalfaruqui.com/
  avatar: assets/people/mfaruqui.png
  desc: "Manaal Faruqui is a research scientist at Google working on Google Assistant, where he leads a team of engineers working at the intersection of speech and language processing problems. His research focuses on conversational dialog systems, representation learning, distributional semantics, multilingual learning, morphology, natural language processing, deep learning and machine learning."

estrubell:
  speaker_name: Emma Strubell
  affiliation: Carnegie Mellon University
  url: https://strubell.github.io/
  twitter: https://twitter.com/strubell
  avatar: assets/people/estrubell.png
  desc: "Emma Strubell is an Assistant Professor at the Language Technologies Institute in the School of Computer Science at Carnegie Mellon University, and a part-time Research Scientist at Google AI. Previously she was a Visiting Researcher at Facebook AI Research after earning her doctoral degree in 2019 at the University of Massachusetts Amherst. Her research lies at the intersection of natural language processing and machine learning, with a focus on green (computationally efficient) AI and providing pragmatic solutions to practitioners who wish to gain insights from natural language text. Her work has been recognized with a Madrona AI Impact Award, best paper awards at ACL 2015 and EMNLP 2018, and cited in news outlets including the New York Times and Wall Street Journal."

dbamman:
  speaker_name: David Bamman
  affiliation: UC Berkeley
  url: https://people.ischool.berkeley.edu/~dbamman/
  twitter: https://twitter.com/dbamman
  avatar: assets/people/dbamman.png
  desc: "David Bamman is an associate professor in the School of Information at UC Berkeley, where he works in the areas of natural language processing and cultural analytics, applying NLP and machine learning to empirical questions in the humanities and social sciences. His research focuses on improving the performance of NLP for underserved domains like literature (including LitBank and BookNLP) and exploring the affordances of empirical methods for the study of literature and culture. Before Berkeley, he received his PhD in the School of Computer Science at Carnegie Mellon University and was a senior researcher at the Perseus Project of Tufts University. Bamman's work is supported by the National Endowment for the Humanities, National Science Foundation, an Amazon Research Award, and an NSF CAREER award."

djurgen:
  speaker_name: David Jurgens
  affiliation: University of Michigan
  url: https://jurgens.people.si.umich.edu/
  twitter: https://twitter.com/david__jurgens
  avatar: assets/people/djurgen.png
  desc: "David Jurgens is an assistant professor in the School of Information at the University of Michigan. He holds a PhD from the University of California Los Angeles and was a postdoctoral scholar in the Department of Computer Science at Stanford University and prior at McGill University. His research combines natural language processing, network science and data science to discover, explain and predict human behavior in large social systems. His research has been published in top computational social science and natural language processing venues including PNAS, WWW, ACL, ICWSM, EMNLP, and others. His work has won the Cozzarelli Prize from the National Academy of Science, Cialdini Prize from the Society for Personality and Social Psychology, best paper at ICWSM and W-NUT, best paper nomination at ACL and Web Science, and has been featured in news outlets such as the BBC, Time, MIT Technology Review, New Scientist, and Forbes."

zhijiangj:
  speaker_name: Zhijing Jin
  affiliation: Max Planck Institute
  url: https://zhijing-jin.com/fantasy/
  twitter: https://twitter.com/ZhijingJin
  avatar: assets/people/zhijiangj.png
  desc: "Zhijing Jin is a Ph.D. at Max Planck Institute & ETH. Her research goals are two-fold: (1) to expand the impact of NLP by promoting NLP for social good, and (2) to improve NLP models by connecting NLP with causal inference. She is co-supervised by Prof Bernhard Schoelkopf at Max Planck Institute (main supervisor), Prof Rada Mihalcea at University of Michigan (as a mentor), and Prof Mrinmaya Sachan and Prof Ryan Cotterell (co-supervision through ELLIS program) at ETH ZÃ¼rich. She has published at many NLP and AI venues (e.g., AAAI, ACL, EMNLP, NAACL, COLING, AISTATS), and NLP for healthcare venues (e.g., AAHPM, JPSM). Her work has been cited in MIT News, ACM TechNews, WeVolver, VentureBeat, and Synced. She is actively involved in AI for social good, as the organizer of NLP for Positive Impact Workshop at ACL 2021 and EMNLP 2022, and RobustML workshop at ICLR 2021. To support the NLP research community, she organizes the ACL Year-Round Mentorship Program. To foster the causality research community, she is the Publications Chair for the 1st conference on Causal Learning and Reasoning (CLeaR), and organizes the Tutorial on CausalNLP at EMNLP 2022. More information can be checked on her personal website: zhijing-jin.com"

tsolorio:
  speaker_name: Thamar Solorio
  affiliation: University of Houston
  url: http://solorio.uh.edu/
  twitter: https://twitter.com/thamar_solorio
  avatar: assets/people/tsolorio.png
  desc: "Thamar Solorio is a professor in the Department of Computer Science at the University of Houston (UH). She is the founder and director of the Research in Text Understanding and Analysis of Language (RiTUAL) group at UH. Her main research interests include stylistic modeling of text, syntactic analysis of mixed language data, language assessment, and information extraction from social media data. She has M.S. and Ph.D. degrees in Computer Science from INAOE, Puebla, Mexico. The Department of Defense and the National Science Foundation currently funds her research program. She is the recipient of a CAREER award for her work in authorship analysis, and the 2014 Denice Denton Emerging Leaders ABIE Award. She serves as editorial board member for the Journal on Artificial Intelligence Research (JAIR) and the Computer Speech and Language Journal."

craffel:
  speaker_name: Colin Raffel
  affiliation: University of North Carolina
  url: https://colinraffel.com/
  twitter: http://twitter.com/colinraffel
  avatar: assets/people/craffel.png
  desc: "Colin Raffel is an Assistant Professor in the Department of Computer Science at the University of North Carolina, Chapel Hill. He also spends one day a week as a Faculty Researcher at Hugging Face. Much of his recent research focuses on machine learning algorithms for learning from limited labeled data, including semi-supervised, unsupervised, and transfer learning."
